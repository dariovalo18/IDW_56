<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDW S.A. - Administrar Médicos</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/oscuroclaro.css" rel="stylesheet">
    <link href="css/adminMedicos.css" rel="stylesheet">

</head>
<body>
    <!-- header del admin -->
    <header class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0">
                        <img src="img/logo.png" alt="Logo" width="40" class="me-2">
                        Panel de Administración
                    </h2>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="user-info d-inline-block me-3">
                        <span id="nombreUsuario">Cargando...</span>
                    </div>
                    <button onclick="cerrarSesionAdmin()" class="btn btn-outline-light btn-sm">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- panel de control -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Gestión de Médicos</h3>
                    <button class="btn btn-success" onclick="abrirModalAgregar()">
                        <i class="bi bi-plus-circle"></i> Añadir Médico
                    </button>
                </div>
            </div>
        </div>

        <!-- tabla de medicos -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Especialidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaMedicos">
                        <!-- aqui se cargan los medicos -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal para agregar/editar medico -->
    <div class="modal fade" id="modalMedico" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Agregar Médico</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formMedico">
                        <input type="hidden" id="medicoId" name="id">
                        
                        <div class="mb-3">
                            <label for="medicoNombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="medicoNombre" name="nombre" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="medicoEspecialidad" class="form-label">Especialidad</label>
                            <select class="form-select" id="medicoEspecialidad" name="especialidad" required>
                                <option value="">Selecciona una especialidad</option>
                                <option value="cardiologia">Cardiología</option>
                                <option value="pediatria">Pediatría</option>
                                <option value="neurologia">Neurología</option>
                                <option value="dermatologia">Dermatología</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="medicoImagen" class="form-label">URL de la imagen</label>
                            <input type="url" class="form-control" id="medicoImagen" name="imagen" required>
                            <div class="form-text">Ingresa la URL de la foto del médico</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="medicoAlt" class="form-label">Descripción de la imagen</label>
                            <input type="text" class="form-control" id="medicoAlt" name="alt" required>
                            <div class="form-text">Texto alternativo para la imagen</div>
                        </div>

                        <!-- vista previa de la imagen -->
                        <div class="mb-3" id="previewContainer" style="display: none;">
                            <label class="form-label">Vista previa:</label><br>
                            <img id="previewImg" class="preview-img" alt="Vista previa">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="guardarMedico()">
                        <span id="btnGuardarTexto">Guardar</span>
                        <span id="btnGuardarSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmacion para eliminar -->
    <div class="modal fade" id="modalEliminar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro que quieres eliminar al médico <strong id="medicoEliminarNombre"></strong>?</p>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmarEliminar()">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/login-user.js"></script>
    <script src="js/medicos-data.js"></script>
    <script src="js/admin-medicos.js"></script>
    <script src="js/verificacion-login.js"></script>
</body>
</html>
