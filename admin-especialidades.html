<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDW S.A. - Administrar Especialidades</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/oscuroclaro.css" rel="stylesheet">
    <link href="css/adminMedicos.css" rel="stylesheet"> <link href="css/menuAdmin.css" rel="stylesheet">

</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0">
                        <img src="img/logo.png" alt="Logo" width="40" class="me-2">
                        Panel de Administración
                    </h2>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="user-info d-inline-block me-3">
                        <span id="nombreUsuario">Cargando...</span>
                    </div>
                    <button onclick="cerrarSesionAdmin()" class="btn btn-outline-light btn-sm">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row mt-4 mb-4">
            <div class="col-12">
                <ul class="nav nav-tabs nav-fill border-0" role="tablist" style="background: linear-gradient(135deg, #198754 0%, #0d5c3f 100%); border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link text-white fw-bold" href="admin-medicos.html" role="tab" style="padding: 1rem; border: none;">
                            <i class="bi bi-stethoscope me-2"></i>Médicos
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active text-white fw-bold" href="admin-especialidades.html" role="tab" style="padding: 1rem; border: none;">
                            <i class="bi bi-card-list me-2"></i>Especialidades
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link text-white fw-bold" href="admin-pacientes.html" role="tab" style="padding: 1rem; border: none;">
                            <i class="bi bi-person-heart me-2"></i>Pacientes
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link text-white fw-bold" href="admin-usuarios.html" role="tab" style="padding: 1rem; border: none;">
                            <i class="bi bi-shield-lock me-2"></i>Administradores
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Gestión de Especialidades</h3>
                    <button class="btn btn-success" onclick="abrirModalAgregar()">
                        <i class="bi bi-plus-circle"></i> Añadir Especialidad
                    </button>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaEspecialidades">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalEspecialidad" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Agregar Especialidad</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEspecialidad">
                        <input type="hidden" id="especialidadId" name="id">
                        
                        <div class="mb-3">
                            <label for="especialidadNombre" class="form-label">Nombre de la Especialidad</label>
                            <input type="text" class="form-control" id="especialidadNombre" name="nombre" required>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="guardarEspecialidad()">
                        <span id="btnGuardarTexto">Guardar</span>
                        <span id="btnGuardarSpinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalEliminar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro que quieres eliminar la especialidad <strong id="especialidadEliminarNombre"></strong>?</p>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmarEliminar()">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/login-user.js"></script>
    <script src="js/datos-iniciales.js"></script> <script src="js/especialidades-data.js"></script> <script src="js/admin-especialidades.js"></script> <script src="js/verificacion-login.js"></script>
</body>
</html>
