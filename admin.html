<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDW S.A. - Login Administrador</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/oscuroclaro.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #198754, #20c997);
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .btn-login {
            background: #198754;
            border: none;
            padding: 12px;
            font-weight: bold;
        }
        .btn-login:hover {
            background: #157347;
        }
        .alert-error {
            display: none;
        }
        .credentials-info {
            background: #f8f9fa;
            border-left: 4px solid #198754;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="img/logo.png" alt="Logo IDW S.A." class="mb-3">
                <h3 class="text-success">Panel de Administración</h3>
                <p class="text-muted">IDW S.A. - Clínica</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="alert alert-danger alert-error" id="errorMessage" role="alert">
                    <!-- aqui se muestran los errores -->
                </div>

                <button type="submit" class="btn btn-success btn-login w-100">
                    <span id="loginText">Iniciar Sesión</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none ms-2" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </span>
                </button>
            </form>

            <div class="credentials-info">
                <strong>Credenciales de prueba:</strong><br>
                <small>
                    Usuario: <code>admin</code> / Contraseña: <code>123456</code><br>
                    Usuario: <code>medico</code> / Contraseña: <code>medico123</code>
                </small>
            </div>

            <div class="text-center mt-3">
                <a href="index.html" class="text-muted text-decoration-none">
                    ← Volver al sitio principal
                </a>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/login-user.js"></script>   
    <script src="js/validar-login.js"></script>
</body>
</html>
